{% extends "base.html" %}

{% block title %}Relectronics | Search Stock{% endblock %}

{% block contents %}
{% if count > 0 %}
<h2>Components:</h2>
<ul>
	{% for p in results %}
	<li> <a href="/parts/{{p.pk}}">{{p.shortName}}</a>: Stock - {{p.stock}}</li>
	{% endfor %}
</ul>
{% else %}
<h2>No Components Found :(</h2>
{% endif %}
{% endblock %}
